<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Detection from Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        #output {
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Live Date Detection</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="output">Detected Dates Will Appear Here...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const context = canvas.getContext('2d');

        // Access camera, ensure back-facing camera is used
        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: "environment" }  // Use back camera
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch (error) {
                console.error("Error accessing the camera:", error);
                output.textContent = "Camera access denied. Please allow camera access.";
            }
        }

        // Capture frame and perform OCR on the captured image
        function captureFrameAndDetect() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;

            context.drawImage(video, 0, 0, width, height);  // Draw video frame onto canvas
            const imageDataUrl = canvas.toDataURL('image/png'); // Capture as PNG

            // Run Tesseract.js OCR to detect dates
            Tesseract.recognize(imageDataUrl, 'eng', {
                logger: (m) => console.log(m)  // Optional logging for OCR progress
            }).then(({ data: { text } }) => {
                const datePatterns = [
                    /\b\d{4}-\d{2}-\d{2}\b/g,  // YYYY-MM-DD
                    /\b\d{2}-\d{2}-\d{4}\b/g   // DD-MM-YYYY
                ];

                const detectedDates = new Set();
                datePatterns.forEach(pattern => {
                    const matches = text.match(pattern);
                    if (matches) {
                        matches.forEach(date => detectedDates.add(date));
                    }
                });

                // Show detected dates or a message if no date found
                if (detectedDates.size > 0) {
                    output.textContent = "Detected Dates: " + Array.from(detectedDates).join(", ");
                } else {
                    output.textContent = "No date found in the current frame.";
                }
            }).catch(error => {
                console.error("Error processing the image:", error);
                output.textContent = "Error processing the image.";
            });
        }

        // Start camera and begin OCR every 3 seconds
        startCamera().then(() => {
            setInterval(captureFrameAndDetect, 3000);  // Adjust interval as needed (3 seconds)
        });
    </script>
</body>
</html>
